<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부모자식관계</title>

    <style>
        *{margin: 0; padding: 0;}  /* 전체에 적용되는 css */
        .전체{background-color: aqua; 
              width: 500px; /* 넓이값 */
              margin: auto; /* 영역을 가운데가운데정렬 */}
        /* 부모는 자식의 높이를 따라간다.
        자식은 부모의 넓이를 따라간다. */
        .전체 .첫째{background-color: pink;}
        .전체 .둘째{}
        .전체 .둘째>.둘자{}
    </style>
</head>
<body>
    <div class="전체">
        <div class="첫째">첫째</div>
        <div class="둘째">
            <div class="둘자">둘째자식1</div>
            <div class="둘자">둘째자식2</div>
            <div class="둘자">둘째자식3</div>
        </div>
    </div>
</body>
</html>
